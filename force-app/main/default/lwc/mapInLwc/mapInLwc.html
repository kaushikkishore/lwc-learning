<template>
    <lightning-card title="Maps">
        <div class="slds-var-m-around_medium">
            <template if:true={mapMarkers.length}>
                <lightning-map map-markers={mapMarkers} markers-title={markerTitle} onmarkerselect={callMarkerHandle}
                    selected-marker-value={selectedMarkerValue}>

                </lightning-map>
            </template>
            <template if:false={mapMarkers.length}>
                <div>No account found</div>
            </template>
        </div>
    </lightning-card>
</template>
