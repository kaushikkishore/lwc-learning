<template>
    <lightning-card title="Carousel">
        <div class="slds-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carousals} for:item="carousal">
                    <lightning-carousel-image key={carousal.header} src={carousal.src} header={carousal.header}
                        description={carousal.description} alternative-text={carousal.altText}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>

    </lightning-card>
</template>
