<template>
    <lightning-card title="Record form demo">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} onsuccess={successHandler}>

            </lightning-record-form>
        </div>
      </lightning-card>
      <!-- 0016D00000vgJpKQAU -->

      <lightning-card title="Display Record form view">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} record-id="0016D00000vgJpKQAU">

            </lightning-record-form>
        </div>
      </lightning-card>


      <lightning-card title="Display Record Readonly mode">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} 
            record-id="0016D00000vgJpKQAU" mode="readonly">

            </lightning-record-form>
        </div>
      </lightning-card>

      <lightning-card title="Edit the form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} 
            record-id="0016D00000vgJpKQAU" mode="edit" columns="2">

            </lightning-record-form>
        </div>
      </lightning-card>

      <lightning-card title="Edit the form with layout">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} layout-type="compact"
            record-id="0016D00000vgJpKQAU" mode="edit" columns="2">

            </lightning-record-form>
        </div>
      </lightning-card>
</template>
