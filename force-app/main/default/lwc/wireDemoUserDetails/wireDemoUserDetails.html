<template>
    <lightning-card title="Wire demo user details">
        <div class="slds-m-around_medium">
            <div>User ID {userId}</div>
            <template if:true={userDetails}>
                <div>Email: {userDetails.Email.value}</div>
                <div>Name: {userDetails.Name.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Wire demo user details as property">
        <div class="slds-m-around_medium">
            <div>User ID {userId}</div>
            <template if:true={userDetailsProperty.data}>
                <div>Email: {userDetailsProperty.data.fields.Email.value}</div>
                <div>Name: {userDetailsProperty.data.fields.Name.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
