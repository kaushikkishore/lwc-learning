<template>
    <lightning-card title="Quiz app in LWC">
        <div class="slds-m-around_medium">

            <form>
                <template for:each={questions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <strong>
                            {quiz.id} - {quiz.question}
                        </strong>

                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler} />
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler} />
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler} />
                                {quiz.answers.c}
                            </div>
                        </div>

                    </div>
                </template>
                <lightning-button variant="brand" type="submit" label="Submit" title="Submit result"
                    disabled={allNotSelected} onclick={submitHandler} class="slds-m-around_small"></lightning-button>

                <lightning-button variant="brand" type="reset" label="Reset" title="Reset result" onclick={resetHandler}
                    class="slds-m-around_small"></lightning-button>

            </form>

            <template if:true={isSubmitted}>
                <div class={isScoredFull}>
                    You have scored {correctAnswers} out of {questions.length}
                </div>
            </template>

        </div>
    </lightning-card>
</template>
