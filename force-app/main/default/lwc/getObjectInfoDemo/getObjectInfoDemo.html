<template>
    <lightning-card title="Get object info demo">
        <div class="slds-m-around_medium">
            <template if:true={accountDetails}>
                <div> Default record type ID {accountDetails.defaultRecordTypeId}</div>
                <div>Object API name {accountDetails.apiName}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Get MULTI object info demo">
        <div class="slds-m-around_medium">
            <template if:true={objectsInfo}>
                <template for:each={objectsInfo.results} for:item="obj" for:index="index">
                    <div key={obj.result.apiName}>
                        <div> Default record type ID {obj.result.defaultRecordTypeId}</div>
                        <div>Object API name {obj.result.apiName} </div>
                    </div>
                </template>

            </template>
        </div>
    </lightning-card>

    <lightning-card title="Account picklist">
        <div class="slds-m-around_medium">
            <template if:true={accountPicklistOptions}>

                <lightning-combobox name="accountIndustry" label="Select Industry" value={selectedAccountIndustry}
                    placeholder="Select Industry" options={accountPicklistOptions}
                    onchange={handleChange}></lightning-combobox>

            </template>
        </div>
    </lightning-card>
</template>
