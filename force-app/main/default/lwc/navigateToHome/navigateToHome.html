<template>
  <!-- Navigate to home -->
  <lightning-card title="Navigate to home">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to home"
        toasttype="success"
        onclick={navigateToHome}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Navigate to the chatter -->
  <lightning-card title="Navigate to Chatter">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to chatter"
        toasttype="success"
        onclick={navigateToChatter}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Navigate to the new record -->
  <lightning-card title="Navigate to new Record">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to new record"
        toasttype="success"
        onclick={navigateToNewRecord}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Naviaget to new record with default values. -->
  <lightning-card title="Navigate to new Record">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to new record with default values"
        toasttype="success"
        onclick={navigateToNewRecordWithDefaultValues}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Naviaget to list view  -->
  <lightning-card title="Navigate to list view">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to list view"
        toasttype="success"
        onclick={navigateToListView}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!--  -->
  <!-- Naviaget to files  -->
  <lightning-card title="Navigate to files">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to files"
        toasttype="success"
        onclick={navigateToFiles}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Naviaget to record page view mode  -->
  <lightning-card title="Navigate to Record page view mode">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to record page view mode"
        toasttype="success"

      ></lightning-button>
    </div>
  </lightning-card>

  <!-- Navigate to record in edit mode. -->
  <lightning-card title="Navigate to Record page edit mode">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to record page edit mode"
        toasttype="success"

        class="slds-m-left_x-small"

    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"

  <!-- Navigate to related entity. Like from account navigate to the contact -->

    </div>
  </lightning-card>

  <lightning-card title="Navigate to VF page">
    <div class="slds-m-around_medium">
      <lightning-button
        variant="brand"
        label="Go to VF page"
        toasttype="success"
        onclick={navigateToVisualForcePage}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
