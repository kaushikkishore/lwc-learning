<template>
    <lightning-card title="Exposing the apex method to LWC">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <div key={acc.Id} class="slds-box slds-box_xx-small">
                        <div>
                            Account Name <strong>{acc.Name}</strong>
                        </div>
                        <div>
                            Account Type <strong>{acc.Type}</strong>
                        </div>

                        <div>
                            Account Industry <strong>{acc.Industry}</strong>
                        </div>
                    </div>
                </template>

            </template>
        </div>
    </lightning-card>

    <lightning-card title="Exposing the apex method to LWC with modified data">
        <div class="slds-m-around_medium">
            <template if:true={accountsData}>
                <template for:each={accountsData} for:item="acc">
                    <div key={acc.Id} class="slds-box slds-box_xx-small">
                        <div>
                            Account Name <strong>{acc.Name}</strong>
                        </div>
                        <div>
                            Account Type <strong>{acc.Type}</strong>
                        </div>

                        <div>
                            Account Industry <strong>{acc.Industry}</strong>
                        </div>
                    </div>
                </template>

            </template>
        </div>
    </lightning-card>

    <lightning-card title="Exposing the apex method to LWC with PARAMS or Filters">
        <div class="slds-m-around_medium">
            <lightning-combobox label="Choose account type" name="type" value={accountType} options={getComboboxValues}
                onchange={onTypeSelect}>

            </lightning-combobox>
            <template if:true={filteredAccounts}>
                <template for:each={filteredAccounts} for:item="acc">
                    <div key={acc.Id} class="slds-box slds-box_xx-small">
                        <div>
                            Account Name <strong>{acc.Name}</strong>
                        </div>
                        <div>
                            Account Type <strong>{acc.Type}</strong>
                        </div>

                        <div>
                            Account Industry <strong>{acc.Industry}</strong>
                        </div>
                    </div>
                </template>

            </template>
        </div>
    </lightning-card>

</template>
